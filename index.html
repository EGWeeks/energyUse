<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>My Energy Use</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">	
	<link href='css/main.css' rel='stylesheet'>
</head>
<body>
	<div class='container'>
		<section>
			<div class='row'>
				<div class='col-md-1'>
				</div>
				<div class='col-md-10'>
					<img src='img/placeholder.jpeg' alt='energy'>
				</div>
				<div class='col-md-1'>
				</div>
			</div>
		</section>
		<section>
			<div class='row'>
				<div class='col-md-1'>
				</div>
				<div class='col-md-5'>
					About
				</div>
				<div class='col-md-5'>
					<form action='display.html' method='GET' id='form'>
						<label for="firstName"> First Name:
							<input type='text' id='firstName'name='firstName' />
						</label>
						<label for="lastName"> Last Name:
							<input type='text' id='lastName'name='lastName' />
						</label>
						<h4>Energy Usage &amp; Bill Cost</h4>
						<label for="kiloWatt"> Electrical Usage in killoWatt Hour:
							<input type='text' id='kiloWatt'name='kiloWatt' />
						</label>
						<label for="water"> Water Usage in Gallons:
							<input type='text' id='water'name='water' />
						</label>
						<input type='submit' id='button' />
					</form>
				</div>
				<div class='col-md-1'>
				</div>
			</div>
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='js/form.js'></script>
</body>
</html>
