<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>My Energy Use</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">	
	<link href='css/main.css' rel='stylesheet'>
</head>
<body>
	<div class='container'>
		<section>
			<div class='col-md-12'>
				<h3>My energy Usage</h3>
			</div>
		</section>
		<section>
			<div class='row'>
				<div class='col-md-1'>
				</div>
				<div class='col-md-5'>
				<img src='img/transbulb.png' class='mainimg' alt='earth inside a lightbulb' />
				</div>
				<div class='col-md-5'>
					<form action='display.html' method='GET'>
						<label for="firstName">
							<input type='text' class='form-control' name='firstName' placeholder='First Name' />
						</label>
						<label for="lastName">
							<input type='text' class='form-control' name='lastName' placeholder='Last Name' />
						</label>
						<label for="email">
							<input type='email' class='form-control' name='email' placeholder='Email' />
						</label>
						<h4>Energy Usage &amp; Bill Cost</h4>
						<label for="electric price">
							<input type='text' class='form-control' name='bill' placeholder='electric Bill cost'/>
						</label>
						<input type='submit' id='button' class="btn btn-default btn-lg"/>
					</form>
				</div>
				<div class='col-md-1'>
				</div>
			</div>
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='js/form.js'></script>
</body>
</html>
