<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Graph Energy Use</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />	
	<link href='css/display.css' rel='stylesheet'>
</head>
<body>
	<div class='container'>
		<section>
			<div class='row'>
				<div class='col-md-2'>
					<h4><span class='first'> firstname </span><span class='last'>lastname </span></h4>
					<h5 class='email'> email </h5>
				</div>
				<div class='col-md-8'>
					<h3>Average kiloWatt Used</h3>
				</div>
				<div class='col-md-2'>
				</div>	
			</div>
		</section>
		<section>
			<div class='row'>
				<div class='col-md-2'>
					<h5>My kiloWatts used<span class='kwh'> kWh</span></h5>
				</div>
				<div class='col-md-8'>
					<canvas id="myChart" width="730" height="400"></canvas>
				</div>
				<div class='col-md-2'>
				</div>
			</div>
		</section>
		<section>
			<div class='row'>
				<div class='col-md-2'>
				</div>
				<div class='col-md-8'>
					<canvas id='myBarChart' width='730' height='400'></canvas>
				</div>
				<div class='col-md-2'>
				</div>
			</div>
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- I am not 100% of the order  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src='js/app.js'></script>
	<script src='js/graph.js'></script>
</body>
</html>
